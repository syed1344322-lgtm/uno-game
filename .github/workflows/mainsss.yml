name: Build Android AAB

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Android App Bundle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3   # latest stable

      - name: Set up Unity
        uses: game-ci/unity-setup@v3  # updated setup action
        with:
          unityVersion: 2022.3.29f1
          components: Android

      - name: Build AAB
        uses: game-ci/unity-builder@v3  # updated build action
        with:
          targetPlatform: Android
          buildMethod: BuildScript.BuildAndroidAAB

      - name: Upload AAB
        uses: actions/upload-artifact@v4  # updated version
        with:
          name: uno-aab
          path: build/*.aab
